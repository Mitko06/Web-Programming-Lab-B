
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Products</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<div th:if="${hasError}">
    <div class="alert alert-danger" role="alert" th:text="${errorMessage}">
        This is a danger alertâ€”check it out!
    </div>
</div>


<div class="container">
    <h2>Choose course:</h2>
    <div class="row">
        <div class="col-md-3">
            <h3>Lab 1</h3>
            <form method="POST" th:action="@{/listCourses}">
                <th:block th:each="course : ${courses}"><div><input type="radio" name="course" th:value="${course.getCourseId()}"><th:block th:text="${course.getName()}"><br/></th:block></div></th:block></th:block>
                <input type="submit" th:value="Submit"></input>
            </form>
        </div>
        <div class="col-md-9">
            <h3>Lab 2</h3>
            <div class="container mb-4">
                <div class="row">
                    <div class="col-12" th:if="${courses.size() > 0}">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">Course ID</th>
                                    <th scope="col">Course Name</th>
                                    <th scope="col">Course Description</th>
                                    <th scope="col">Teacher</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course : ${courses}">
                                    <td th:text="${course.getCourseId()}"></td>
                                    <td th:text="${course.getName()}"></td>
                                    <td th:text="${course.getDescription()}"></td>

                                    <td th:text="${course.getTeacher() != null}
                            ? ${course.getTeacher().getName()} : 'No Teacher'"></td>

                                    <td class="text-right">
                                        <form th:method="delete" th:action="@{'/courses/delete/{id}' (id=${course.getCourseId()})}">
                                            <button type="submit" class="btn btn-danger btn-sm">
                                                <i class="fa fa-trash"> Delete</i>
                                            </button>
                                        </form>
                                        <a class="btn btn-primary" th:href="@{'/courses/edit-form/{id}' (id=${course.getCourseId()})}">
                                            <i class="fa fa-trash"></i>Edit
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <a href="/courses/add" class="btn btn-primary btn-md">Add New course</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>





</body>
</html>
